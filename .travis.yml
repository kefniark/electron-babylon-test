sudo: false

language: node_js

node_js:
- 10

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      language: node_js
      node_js: "10"

stages:
  - test
  - name: build
    if: branch = master

jobs:
  include:
    - stage: test
      script: npm run test
    - stage: build
      script:
        - yarn package

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
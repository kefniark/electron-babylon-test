os: osx
osx_image: xcode9.3
language: node_js
node_js: "10"

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

stages:
  - name: test
    if: tag IS blank
  - name: package
    if: branch = master AND tag IS blank

jobs:
  include:
    - stage: test
      script:
        - npm install
        - npm run test
    - stage: package
      script: npm run package-linux-mac    
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        file_glob: true
        file: release